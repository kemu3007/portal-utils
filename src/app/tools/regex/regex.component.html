<div class="mt-3 container-fluid">
  <div class="row">
    <div class="col-md-8 border-end border-2">
      <h2 class="mb-0">Regex Checker<app-tweet-btn class="ms-3"></app-tweet-btn></h2>
      <div class="mt-3">
        正規表現とテキストを入力することでテキストを対象とした正規表現のテストを行い、index, マッチ文字列を返却します。
      </div>
      <hr />
      <form [formGroup]="form">
        <div class="mt-3">
          <label for="regex" class="form-label">正規表現</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">/</div>
            </div>
            <input id="regex" class="form-control" formControlName="regex" />
            <div class="input-group-append">
              <div class="input-group-text">/g</div>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <label for="text" class="form-label">テスト対象</label>
          <textarea id="text" class="form-control" formControlName="text" rows="10"></textarea>
        </div>
      </form>
      <hr />
      <table class="table table-striped mb-3">
        <thead>
          <tr>
            <th>#</th>
            <th>index</th>
            <th>matched text</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let match of matches; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ match.index }}</td>
            <td>{{ match[0] }}</td>
          </tr>
        </tbody>
      </table>
      <app-ads type="auto"></app-ads>
    </div>
    <div class="col-md-4 bg-light">
      <app-ads type="box" [count]="3"></app-ads>
    </div>
  </div>
</div>
