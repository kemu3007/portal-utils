<div class="container-fluid">
  <div class="row">
    <div class="col-md-9 row mx-0 border-end border-2">
      <h2 class="mt-3">Tools</h2>
      <div class="col-md-12 bg-light px-0 mx-0 mt-1" *ngFor="let tool of tools; index as i">
        <a
          class="card shadow mt-1 text-decoration-none text-muted"
          [routerLink]="'/' + tool.link"
          style="cursor: pointer"
        >
          <div class="card-body">
            <div class="row">
              <h3 class="card-title text-black text-decoration-underline">
                {{ tool.label }} <i *ngIf="tool.pinned" class="bi bi-pin-angle"></i>
              </h3>
              <p class="card-text">{{ tool.description }}</p>
            </div>
          </div>
        </a>
      </div>
      <div class="card mt-3">
        <app-ads type="auto"></app-ads>
      </div>
      <div class="card mt-3">
        <app-ads type="auto"></app-ads>
      </div>
    </div>
    <div class="col-md-3 bg-light">
      <app-ads type="box" [count]="adsLength"></app-ads>
    </div>
  </div>
</div>
