<div class="container-fluid">
  <div class="d-flex justify-content-between">
    <h2 class="mb-0">Mermaid Live Editor<app-tweet-btn class="ms-3"></app-tweet-btn></h2>
  </div>
  <div class="row">
    <div class="col-6">
      Mermaid
      <button matRipple class="ms-1 btn btn-sm" (click)="copy(form.controls.mermaid.value)">
        <i class="bi bi-stickies"></i>
      </button>
    </div>
    <div class="col-6">
      <div class="d-flex align-items-center">
        <span>SVG</span>
        <i class="btn btn-sm bi bi-fullscreen" (click)="showFS(content)"></i>
        <button matRipple class="ms-1 btn btn-sm" (click)="copy(mermaidDiv.nativeElement.innerHTML)">
          <i class="bi bi-stickies"></i>
        </button>
        <form [formGroup]="form">
          <div class="input-group">
            <input class="form-control form-control-sm" placeholder="filename" formControlName="filename" />
            <div class="input-group-append">
              <button matRipple class="btn btn-sm btn-outline-secondary" (click)="download()">
                <i class="bi bi-download"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <hr class="my-0" />
  <div class="row">
    <div class="col-6">
      <form [formGroup]="form">
        <textarea
          #mdInput
          class="form-control overflow-auto"
          (keydown)="handleKeyDown($event, mdInput)"
          formControlName="mermaid"
          style="height: calc(100vh - 120px); tab-size: 2"
        ></textarea>
      </form>
    </div>
    <div class="col-6">
      <div class="overflow-auto" style="height: calc(100vh - 120px)">
        <div class="mermaid" #mermaid id="mermaid">{{ form.controls.mermaid.value }}</div>
      </div>
    </div>
  </div>
  <hr class="my-0" />
</div>

<ng-template #content let-modal>
  <div class="modal-header py-1 d-flex justify-content-between">
    <span>Mermaid Live Editor</span>
    <button class="btn btn-sm" (click)="close()">&times;</button>
  </div>
  <div class="modal-body d-flex justify-content-center" [innerHTML]="mermaidSVG"></div>
</ng-template>
